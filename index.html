  <div id="modal1" class="modal">

              <input type="file">
            </div>
            <div class="file-path-wrapper">
              <input id="image" class="file-path validate" type="text">
            </div>
          </div>

      </form>
    </div>
    <div class="modal-footer">
      <a href="#!" id="saveBtn" class="modal-close waves-effect waves-green btn-flat">Save</a>
